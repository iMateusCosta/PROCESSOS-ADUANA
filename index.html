<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-up Pro - Edit√°vel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-slate-800">üö¢ Gest√£o de Follow-up</h1>
            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded font-bold uppercase tracking-wider">Supabase Sync</span>
        </div>

        <form id="processoForm" class="grid grid-cols-1 md:grid-cols-5 gap-3 mb-8 bg-slate-50 p-4 rounded-lg border border-slate-200">
            <input type="text" id="referencia" placeholder="Refer√™ncia" required class="border p-2 rounded outline-blue-500 text-sm">
            <input type="text" id="cliente" placeholder="Cliente" required class="border p-2 rounded outline-blue-500 text-sm">
            <input type="date" id="data_eta" required class="border p-2 rounded outline-blue-500 text-sm">
            <input type="text" id="observacoes" placeholder="Observa√ß√µes" class="border p-2 rounded outline-blue-500 text-sm">
            <button type="submit" class="bg-blue-600 text-white font-bold rounded py-2 hover:bg-blue-700 transition shadow-sm">Adicionar</button>
        </form>

        <div class="flex space-x-4 mb-4">
            <button onclick="mudarAba('pendente')" id="tab-pendente" class="pb-2 px-1 font-bold border-b-2 border-blue-600 text-blue-600 transition-all">Pendentes</button>
            <button onclick="mudarAba('finalizado')" id="tab-finalizado" class="pb-2 px-1 font-bold border-b-2 border-transparent text-gray-400 hover:text-gray-600 transition-all">Finalizados</button>
        </div>

        <div class="overflow-x-auto border rounded-lg">
            <table class="w-full text-left border-collapse bg-white">
                <thead>
                    <tr class="bg-slate-800 text-white text-sm">
                        <th class="p-3 font-semibold">ETA</th>
                        <th class="p-3 font-semibold">Refer√™ncia</th>
                        <th class="p-3 font-semibold">Cliente</th>
                        <th class="p-3 font-semibold">Observa√ß√µes (Edit√°vel)</th>
                        <th class="p-3 font-semibold text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo" class="text-sm">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
    const SUPABASE_URL = 'https://qyadsgivfqzmtjgzmxhr.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_PcsW3cKl6uRz1x4jSwQulw_QC4T1pMP';
    const SENHA_CORRETA = "aduana";
    
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let abaAtual = 'pendente';

    // 1. FUN√á√ÉO DE SEGURAN√áA (Sess√£o)
    function verificarAcesso() {
        if (sessionStorage.getItem("autorizado") === "true") {
            iniciarApp();
        } else {
            const tentativa = prompt("Digite a senha de acesso:");
            if (tentativa === SENHA_CORRETA) {
                sessionStorage.setItem("autorizado", "true");
                iniciarApp();
            } else {
                alert("Senha incorreta!");
                document.body.innerHTML = "<h1 class='p-10 text-center font-bold'>Acesso negado. Recarregue a p√°gina para tentar de novo.</h1>";
            }
        }
    }

    // 2. FUN√á√ÉO QUE INICIA TUDO
    function iniciarApp() {
        carregarDados();    // Carrega a primeira vez
        ativarRealtime();   // Fica ouvindo mudan√ßas
    }

    // 3. FUN√á√ÉO REALTIME (O segredo para n√£o dar F5)
    function ativarRealtime() {
        _supabase
            .channel('mudancas-processos')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'processos' 
            }, (payload) => {
                console.log('Mudan√ßa detectada!', payload);
                carregarDados(); // Recarrega a lista automaticamente quando algo muda no banco
            })
            .subscribe();
    }

    // 4. BUSCAR DADOS (Mesma l√≥gica de antes, mas ordenada)
   async function carregarDados() {
    const { data, error } = await _supabase
        .from('processos')
        .select('*')
        .eq('status', abaAtual)
        .order('data_eta', { ascending: true });

    if (error) return;

    const tabela = document.getElementById('tabelaCorpo');
    tabela.innerHTML = '';

    // Pegamos a data de hoje e zeramos as horas para comparar apenas os dias
    const hoje = new Date();
    hoje.setHours(0, 0, 0, 0);

    data.forEach(item => {
        const dataEta = new Date(item.data_eta + 'T00:00:00'); // Garante leitura correta da data
        let corDestaque = '';

        // S√≥ aplica cores de alerta se estivermos na aba "Pendentes"
        if (abaAtual === 'pendente') {
            if (dataEta.getTime() === hoje.getTime()) {
                corDestaque = 'bg-yellow-100 border-l-4 border-l-yellow-500'; // Hoje
            } else if (dataEta < hoje) {
                corDestaque = 'bg-red-50 border-l-4 border-l-red-500'; // Atrasado
            }
        }

        tabela.innerHTML += `
            <tr class="${corDestaque} hover:bg-blue-50 border-b transition-colors">
                <td class="p-3 w-40">
                    <input type="date" value="${item.data_eta}" 
                        onchange="atualizarCampo('${item.id}', 'data_eta', this.value)"
                        class="w-full border-transparent hover:border-gray-300 border bg-transparent rounded p-1 focus:bg-white focus:ring-1 focus:ring-blue-500 outline-none font-bold">
                </td>
                <td class="p-3 font-medium text-slate-700">
                    ${item.referencia}
                    ${corDestaque.includes('red') ? '<span class="text-[10px] block text-red-600 font-bold uppercase">Atrasado</span>' : ''}
                    ${corDestaque.includes('yellow') ? '<span class="text-[10px] block text-yellow-700 font-bold uppercase">Chega Hoje</span>' : ''}
                </td>
                <td class="p-3 text-slate-600">${item.cliente}</td>
                <td class="p-3">
                    <input type="text" value="${item.observacoes || ''}" 
                        onblur="atualizarCampo('${item.id}', 'observacoes', this.value)"
                        class="w-full border-transparent hover:border-gray-300 border bg-transparent rounded p-1 focus:bg-white focus:ring-1 focus:ring-blue-500 outline-none">
                </td>
                <td class="p-3 flex justify-center space-x-1">
                    ${abaAtual === 'pendente' ? 
                        `<button onclick="alterarStatus('${item.id}', 'finalizado')" class="bg-green-500 text-white p-1.5 rounded hover:bg-green-600 text-[10px] font-bold uppercase tracking-tighter shadow-sm">Concluir</button>` : 
                        `<button onclick="alterarStatus('${item.id}', 'pendente')" class="bg-orange-500 text-white p-1.5 rounded hover:bg-orange-600 text-[10px] font-bold uppercase tracking-tighter shadow-sm">Reabrir</button>`
                    }
                    <button onclick="excluir('${item.id}')" class="bg-slate-200 text-slate-700 p-1.5 rounded hover:bg-red-500 hover:text-white text-[10px] font-bold uppercase tracking-tighter transition">Excluir</button>
                </td>
            </tr>
        `;
    });
}
    // --- FUN√á√ïES DE INTERA√á√ÉO ---

    async function atualizarCampo(id, campo, valor) {
        const updateData = {};
        updateData[campo] = valor;
        await _supabase.from('processos').update(updateData).eq('id', id);
        // N√£o precisa chamar carregarDados() aqui, o Realtime far√° isso!
    }

    async function alterarStatus(id, novoStatus) {
        await _supabase.from('processos').update({ status: novoStatus }).eq('id', id);
    }

    async function excluir(id) {
        if (confirm('Excluir permanentemente?')) {
            await _supabase.from('processos').delete().eq('id', id);
        }
    }

    function mudarAba(status) {
        abaAtual = status;
        // L√≥gica visual das abas...
        document.getElementById('tab-pendente').className = status === 'pendente' ? 'pb-2 px-1 font-bold border-b-2 border-blue-600 text-blue-600' : 'pb-2 px-1 font-bold border-b-2 border-transparent text-gray-400';
        document.getElementById('tab-finalizado').className = status === 'finalizado' ? 'pb-2 px-1 font-bold border-b-2 border-blue-600 text-blue-600' : 'pb-2 px-1 font-bold border-b-2 border-transparent text-gray-400';
        carregarDados();
    }

    document.getElementById('processoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const novo = {
            referencia: document.getElementById('referencia').value,
            cliente: document.getElementById('cliente').value,
            data_eta: document.getElementById('data_eta').value,
            observacoes: document.getElementById('observacoes').value,
            status: 'pendente'
        };
        await _supabase.from('processos').insert([novo]);
        e.target.reset();
    });

    // Iniciar verifica√ß√£o
    verificarAcesso();

    </script>
</body>
</html>
